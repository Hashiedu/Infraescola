<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - InfraEscola</title>
    <style>
        :root {
            --primary-color: #4169E1;
            --secondary-color: #A349A4;
            --background-color: #f4f4f4;
            --text-color: #333;
            --white: #fff;
            --border-color: #ccc;
            --error-color: #dc3545;
            --success-color: #28a745;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .recuperar-senha-container {
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 450px;
        }

        .recuperar-senha-form {
            display: flex;
            flex-direction: column;
        }

        .recuperar-senha-form h2 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .recuperar-senha-form p {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(65, 105, 225, 0.2);
        }

        .btn-recuperar {
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn-recuperar:hover {
            background-color: var(--secondary-color);
        }

        .voltar-login {
            text-align: center;
            margin-top: 15px;
        }

        .voltar-login a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .voltar-login a:hover {
            text-decoration: underline;
        }

        .mensagem-info {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        @media (max-width: 480px) {
            .recuperar-senha-container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="recuperar-senha-container">
        <form class="recuperar-senha-form" id="formRecuperarSenha">
            <h2>Recuperar Senha</h2>
            
            <p>Digite seu e-mail cadastrado. Você receberá um link para redefinir sua senha.</p>
                    
            <div class="mensagem-info" id="mensagemInfo" style="display: none;">
                Instruções de recuperação enviadas para seu e-mail.
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="Digite seu e-mail cadastrado"
                >
            </div>

            <button type="submit" class="btn-recuperar">Recuperar Senha</button>

            <div class="voltar-login">
                <a href="login.html">Voltar para Login</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('formRecuperarSenha').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email');
            const mensagemInfo = document.getElementById('mensagemInfo');

            // Validação básica de e-mail
            if (!email.value.includes('@')) {
                alert('Por favor, insira um e-mail válido.');
                return;
            }

            // Simula envio de e-mail de recuperação
            mensagemInfo.style.display = 'block';
            
            // Desabilita o botão após envio
            e.target.querySelector('.btn-recuperar').disabled = true;
            e.target.querySelector('.btn-recuperar').style.opacity = '0.6';

            // Você pode adicionar aqui a lógica real de envio de e-mail
            // Exemplo: fetch ou chamada AJAX para backend
            setTimeout(() => {
                // Simula redirecionamento após 3 segundos
                window.location.href = 'login.html';
            }, 3000);
        });
    </script>
</body>
</html>
