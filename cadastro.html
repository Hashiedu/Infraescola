<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InfraEscola</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Cadastro</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="cadastro.html">Formulário</a></li>
                <li><a href="escolas.html">Escolas</a></li>
                <li><a href="sobre.html">Dúvidas</a></li>
                <li><a href="denuncia.html">Denúncia e feedback</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <form id="cadastroForm" action="processar_cadastro.php" method="POST" onsubmit="return validarFormulario()">
                <h2>Crie sua Conta</h2>
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        required 
                        minlength="3" 
                        maxlength="45"
                        placeholder="Digite seu nome completo"
                    >
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="exemplo@email.com"
                    >
                </div>

                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input 
                        type="text" 
                        id="cpf" 
                        name="cpf" 
                        required 
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        placeholder="000.000.000-00"
                    >
                </div>

                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        required 
                        minlength="8"
                        placeholder="Mínimo 8 caracteres"
                    >
                </div>

                <div class="form-group">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input 
                        type="password" 
                        id="confirmar_senha" 
                        name="confirmar_senha" 
                        required 
                        minlength="8"
                        placeholder="Repita a senha"
                    >
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>

                <div class="form-footer">
                    <p>Já tem uma conta? <a href="login.html">Faça Login</a></p>
                </div>
            </form>
        </div>
    </main>

    <script>
    function validarFormulario() {
        const senha = document.getElementById('senha').value;
        const confirmarSenha = document.getElementById('confirmar_senha').value;
        const cpf = document.getElementById('cpf').value;

        // Validação de senha
        if (senha !== confirmarSenha) {
            alert('As senhas não coincidem.');
            return false;
        }

        // Validação de CPF
        const cpfLimpo = cpf.replace(/[^\d]/g, '');
        if (cpfLimpo.length !== 11) {
            alert('CPF inválido.');
            return false;
        }

        return true;
    }

    // Máscara para CPF
    document.getElementById('cpf').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{2})$/, '$1-$2');
        e.target.value = value;
    });
    </script>
</body>
</html>
